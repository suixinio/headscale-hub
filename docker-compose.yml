  #   ports:
  #     - "8090:8080"
  #   volumes:
  #     - ./headscale/data:/data
  #   environment:
  #     - SQLITE_DATABASE=db.sqlite

  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: headscale
      POSTGRES_PASSWORD: headscale
      POSTGRES_DB: headscale

