services:
  headscale:
    image: headscale/headscale:0.23.0
    container_name: headscale
    restart: always
    ports:
      - "8080:8080"
      - "9090:9090"
      - "127.0.0.1:50443:50443"
    volumes:
      - ./headscale/config:/etc/headscale
      - ./headscale/data:/var/lib/headscale
    command: [ "serve" ]
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - postgres

  # sqlite-web:
  #   image: coleifer/sqlite-web
